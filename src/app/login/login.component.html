<div>
  <div class="container-fluid" *ngIf="isNewUser">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-8 col">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title class="login">SignUp</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="createForm">
              <mat-form-field>
                <mat-label> Email</mat-label>
                <input matInput formControlName="username" #username required />
              </mat-form-field>
              <br />
              <br />

              <mat-form-field>
                <mat-label> Password </mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  #password
                  required
                />
              </mat-form-field>
              <br />
              <div class="button">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="signup(username.value, password.value)"
                >
                  Sign Up
                </button>
              </div>
            </form>

            <button
              (click)="toggle()"
              style="background-color: transparent; border: none; margin: 10px"
            >
              Already have a account ?
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="container-fluid" *ngIf="!isNewUser">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-8 col">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title class="login">Login</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="createForm">
              <mat-form-field>
                <mat-label> Email </mat-label>
                <input matInput formControlName="username" #username required />
              </mat-form-field>
              <br />
              <br />

              <mat-form-field>
                <mat-label> Password </mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  #password
                  required
                />
              </mat-form-field>
              <br />
              <div class="button">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="signin(username.value, password.value)"
                >
                  Log In
                </button>
              </div>
            </form>

            <button
              (click)="toggle()"
              style="background-color: transparent; border: none; margin: 10px"
            >
              Dont have a account ?
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<sidenavbar *ngIf="isSignedIn"></sidenavbar>
