
<div class="container-fluid">
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-8 col">
    <mat-card  class="card"  >
      <mat-card-header>
        <mat-card-title class="login">Login</mat-card-title>      
      </mat-card-header>
  
      <mat-card-content>
      <form  [formGroup]="createForm">
        <mat-form-field>
          <mat-label >
              Username
          </mat-label>
          <input matInput formControlName="username" #username required>
      </mat-form-field>
      <br>
      <br>
    
      <mat-form-field>
        <mat-label>
            Password
        </mat-label>
        <input matInput type="password" formControlName="password" #password required>
    </mat-form-field>
    <br>
    <div class="button">
    
      <button mat-raised-button color="primary" (click)="login(username.value,password.value)"  >Login</button>
    </div>
    
      </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>
