<body >
   <mat-toolbar  color="primary">
    <mat-icon> toys</mat-icon>
       Agriculture Machine Management
    </mat-toolbar>

<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-8 col">
    <mat-card  class="card col-lg-6" >
      <mat-card-header>
        <mat-card-title class="login">Login</mat-card-title>      
      </mat-card-header>
  
      <mat-card-content>
      <form >
        <mat-form-field>
          <mat-label >
              Username
          </mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <br>
      <br>
    
      <mat-form-field>
        <mat-label>
            Password
        </mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <br>
    <div class="button">
    
      <button mat-raised-button color="primary" (click)="login()"  >Login</button>
    </div>
    
      </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
