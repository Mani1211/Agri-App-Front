 


<div style="padding: 20px">
 
    <div>
        <mat-card class="card">
            <mat-card-title class="card-title">
               Edit Rice Income Details
            </mat-card-title>
  
  
            <mat-card-content>
  
              <form  [formGroup]="updateForm" class="create-form">
                  <div class="row">
                      <div class="col-lg-6">
                          <mat-form-field>
                              <mat-label>
                                  Date 
                              </mat-label>
                              <input matInput formControlName='date' #date  required [matDatepicker]="dobDatePicker">
                              <mat-datepicker-toggle [for]="dobDatePicker" matSuffix></mat-datepicker-toggle>
                              <mat-datepicker #dobDatePicker></mat-datepicker>
                
                          </mat-form-field>
                          <br>
                       
                        
                              <mat-form-field>
                                  <mat-label>
                                      Customer Name
                                  </mat-label>
                                  <input matInput formControlName="customerName"  #customerName  required>
                              </mat-form-field>
                              <br>
                              
                              <mat-form-field>
                                  <mat-label>
                                      Customer Place
                                  </mat-label>
                                  <input matInput formControlName="customerPlace" #customerPlace   required>
                              </mat-form-field>
                              <br>
                
                              <mat-form-field>
                                <mat-label>
                                    Bill Number
                                </mat-label>
                                <input matInput formControlName="billNumber"  #billNumber  required>
                            </mat-form-field>
                            <br>
                      
                              <mat-form-field>
                                  <mat-label>
                                      Number Of Acres
                                  </mat-label>
                                  <input matInput formControlName="numberOfAcre" #numberOfAcre   required>
                              </mat-form-field>
                              <br>
                      </div>
                      <div class="col-lg-6">
  
                          <mat-form-field>
                              <mat-label>
                                  Cost Per Acre
                              </mat-label>
                              <input matInput formControlName="costPerAcre" #costPerAcre  required>
                          </mat-form-field>
                          <br>
                          <mat-form-field>
                              <mat-label>
                                  Total Amount
                              </mat-label>
                              <input matInput formControlName="totalAmount" #totalAmount  ngModel="{{ numberOfAcre.value * costPerAcre.value }}" required>
                          </mat-form-field>
                          <br>
            
                          <mat-form-field>
                            <mat-label>
                                Advance
                            </mat-label>
                            <input matInput formControlName="advance" #advance  required>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>
                                Balance
                            </mat-label>
                            <input matInput formControlName="balance" #balance  ngModel="{{ totalAmount.value -  advance.value }}" required >
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>
                                Amount Given
                            </mat-label>
                            <input matInput formControlName="amountGiven" #amountGiven ngModel="{{ advance.value }}"  required>
                        </mat-form-field>
                        <br>
                      </div>
                  </div>
             
  
              <div class="button">
                  <button [disabled]="updateForm.invalid" mat-raised-button color="primary"   (click)="updateRiceIncome(date.value,customerName.value,customerPlace.value,billNumber.value
                  ,numberOfAcre.value,costPerAcre.value,totalAmount.value,advance.value,balance.value,amountGiven.value)" >Save</button>
              </div>
              </form>
            </mat-card-content>
        </mat-card>
    </div>
   
  </div>
