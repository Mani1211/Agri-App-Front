

<div style="padding: 20px">
    <!-- applicant card div start -->
    <div>
        <mat-card class="card"> 
            <mat-card-title class="card-title" >
                Sugar Expense Details
            </mat-card-title>
            <mat-card-content>
              
                <form  [formGroup]="createForm" class="create-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field>
                                <mat-label>
                                    Date 
                                </mat-label>
                                <input matInput  formControlName="date"  #date required [matDatepicker]="dobDatePicker">
                                <mat-datepicker-toggle [for]="dobDatePicker" matSuffix></mat-datepicker-toggle>
                                <mat-datepicker #dobDatePicker></mat-datepicker>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>
                                   Driver Name
                                </mat-label>
                                <input matInput type="text" formControlName="driverName" #driverName required>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>
                                    Driver Salary
                                </mat-label>
                                <input matInput   type="number" formControlName="driverSalary" #driverSalary required>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>
                                    Manager Name
                                </mat-label>
                                <input matInput type="text" formControlName="managerName" #managerName required>
                            </mat-form-field>
                            <br>
                           
                
                            <mat-form-field>
                                <mat-label>
                                   Manager Salary
                                </mat-label>
                                <input matInput  type="number" formControlName="managerSalary" #managerSalary required>
                            </mat-form-field>
                            <br>
              
                            
                            <mat-form-field>
                                <mat-label>
                               Petrol
                                </mat-label>
                                <input matInput type="number"  formControlName="petrol" #petrol required>
                            </mat-form-field>
                            <br>
                        </div>
                        <div class="col-lg-6">
                             
                <mat-form-field>
                    <mat-label>
                       Diesel
                    </mat-label>
                    <input matInput  type="number" formControlName="diesel" #diesel required>
                </mat-form-field>
                <br>
              <mat-form-field>
                  <mat-label>
                     Service
                  </mat-label>
                  <input matInput  type="number" formControlName="service" #service required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Spare
                  </mat-label>
                  <input matInput  type="number" formControlName="spare" #spare required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>
                    Food Cost
                </mat-label>
                <input matInput  type="number" formControlName="foodCost" #foodCost required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>
                    Total Amount
                </mat-label>
                <input matInput type="number"  formControlName="totalAmount" ngModel="{{driverSalary.value * 1  +  managerSalary.value * 1  + petrol.value * 1 + diesel.value * 1 + 
                    service.value * 1 + spare.value * 1 + foodCost.value * 1 }}" #totalAmount required>
            </mat-form-field>
            <br>
                        </div>
                    </div>
              
  
              <div class="button">
                  <button [disabled]="createForm.invalid" mat-raised-button color="primary" (click)="addSugarExpense(driverName.value,managerName.value,driverSalary.value,managerSalary.value,
                  date.value,petrol.value,diesel.value,service.value,spare.value,foodCost.value,totalAmount.value)" >Save</button>
              </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
   
  </div>
